<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="Top Background"></img>
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Bottom Background"></img>

    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="Card Pattern"></img>
      <img class="image-victor" src="images/image-victor.jpg" alt="Profile Image"></img>

      <div class="info">
        <div class="info-1">Victor Crest</div>
        <div class="info-2">26</div>
        <div class="info-3">London</div>
      </div>

      <div class="division"></div>

      <div class="data">
        <div class="followers">
          <div class="data-1">80K</div>
          <div class="data-2">Followers</div>
        </div>
        <div class="likes">
          <div class="data-1">803K</div>
          <div class="data-2">Likes</div>
        </div>
        
        <div class="photos">
          <div class="data-1">1.4K</div>
          <div class="data-2">Photos</div>
        </div>
      </div>
      
      
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
