<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="bg-image-top"></div>
    <div class="bg-image-bottom"></div>

    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="Card Pattern"></img>
      <img class="image-victor" src="images/image-victor.jpg" alt="Profile Image"></img>

      <div class="info">
        <div class="info-name">Victor Crest</div>
        <div class="info-age">26</div>
        <div class="info-country">London</div>
      </div>

      <div class="division"></div>

      <div class="data">
        <div class="data-container">
          <div class="data-count">80K</div>
          <div class="data-label">Followers</div>
        </div>
        <div class="data-container">
          <div class="data-count">803K</div>
          <div class="data-label">Likes</div>
        </div>
        
        <div class="data-container">
          <div class="data-count">1.4K</div>
          <div class="data-label">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/by-yee/profile-card">by-yee</a>.
    </div>
  </div>
</body>
</html>
